<!DOCTYPE html>
<html>
<head>
<script type='text/javascript'>
var imageID=0;
function changeimage(every_seconds){
    //change the image
    if(!imageID){
        document.getElementById("myimage").src="../railways/img/Sky2.jpg";
        imageID++;
    }
    else{if(imageID==1){
        document.getElementById("myimage").src="../railways/img/Sky1.jpg";
        imageID++;
    }else{if(imageID==2){
        document.getElementById("myimage").src="../railways/img/Sky.jpg";
        imageID=0;
    }}}
    //call same function again for x of seconds
    setTimeout("changeimage("+every_seconds+")",((every_seconds)*5000));
}
</script>
</head>
<body style='background:black;' onload='changeimage(2)'>
<div style='position:absolute;width:100%;height:100%;left:0px;top:0px;margin-top: 100px;' align='center'><img width='300px' height='250px' id='myimage' src='http://www.photos.a-vsp.com/fotodb/14_green_cones.jpg'/></div>
</body></html>
